ap:
  build: .
  command: python app.py
  volumes:
    - .:/code
  links:
    - redisap:redis
  #ports:  # for debugging to direct access
  #  - "5000:5000"

redisap:
  image: redis:2
  volumes:
    - ./var/redisap:/data

nginx:
  image: nginx:latest
  links:
    - ap:ap
    - kibana4:kibana4
  volumes:
    - ./conf/nginx/conf.d:/etc/nginx/conf.d
    - /var/log/nginx
  ports:
    - '80:80'
    - '5601:5601'

fluentd:
  image: shimizukawa/fluentd:latest
  links:
    - kibana4:kibana4
  environment:
    ES_HOST: kibana4
  volumes_from:
    - nginx
  volumes:
    - ./conf/fluentd:/app/config
    - ./var/log/fluentd:/var/log/fluentd

kibana4:
  image: devdb/kibana:latest
  volumes:
    - ./var/kibana4_elasticsearch:/opt/elasticsearch/data
  #ports:  # for debugging to direct access
  #  - '9200:9200'

